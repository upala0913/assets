<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- css -->
    <link href="/static/css/login.css" rel="stylesheet" >
</head>
<body>
<div class="login-content" >
    <div class="login-title" >欢迎登录UPALA商品管理系统</div>
    <div class="login" >
        <form action="" method="post" >
            <table class="login-table" >
                <tr align="center" >
                    <td>
                        <label for="username">账号：</label>
                    </td>
                    <td>
                        <input id="username" type="text" class="login-text" name="username" >
                    </td>
                    <td class="table-sign">
                        <span id="user-sign" ></span>
                    </td>
                </tr>
                <tr align="center" >
                    <td>
                        <label for="password">密码：</label>
                    </td>
                    <td>
                        <input id="password" type="password" class="login-text" name="password" >
                    </td>
                    <td class="table-sign">
                        <span id="pass-sign" ></span>
                    </td>
                </tr>
                <tr align="left" >
                    <td colspan="3" >
                        <a class="login-forget" href="#">忘记密码？</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="active" href="javascript:void(0);">激活</a>
                    </td>
                </tr>
                <tr align="center" >
                    <td colspan="2" >
                        <a id="submit" class="btn btn-default" href="javascript:void(0);">登录</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a id="reset" class="btn btn-default" href="javascript:void(0);">重置</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="btn btn-default" href="/assets/">返回</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 消息框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">消息</h4>
            </div>
            <div class="modal-body" id="message"></div>
            <div class="modal-footer">
                <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    ok
                </button>
            </div>
        </div>
    </div>
</div>

<!-- js -->
<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
